<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#0F172A"/>
  
  <!-- 元宇宙应用界面框架 -->
  <rect x="200" y="50" width="400" height="500" rx="30" fill="#1E293B" stroke="#38BDF8" stroke-width="2"/>
  
  <!-- 顶部状态栏 -->
  <rect x="200" y="50" width="400" height="40" rx="30" fill="#0F172A"/>
  <circle cx="580" cy="70" r="10" fill="#38BDF8"/>
  <circle cx="550" cy="70" r="10" fill="#38BDF8" opacity="0.6"/>
  <circle cx="520" cy="70" r="10" fill="#38BDF8" opacity="0.3"/>
  
  <!-- 虚拟世界场景 -->
  <rect x="220" y="110" width="360" height="240" rx="8" fill="#0F172A"/>
  
  <!-- 3D元素 -->
  <circle cx="400" cy="200" r="60" fill="#38BDF8" opacity="0.2"/>
  <circle cx="400" cy="200" r="40" fill="#38BDF8" opacity="0.4"/>
  <circle cx="400" cy="200" r="20" fill="#38BDF8" opacity="0.8"/>
  
  <!-- 网格地面 -->
  <line x1="220" y1="300" x2="580" y2="300" stroke="#38BDF8" stroke-width="1" opacity="0.5"/>
  <line x1="220" y1="280" x2="580" y2="280" stroke="#38BDF8" stroke-width="1" opacity="0.3"/>
  <line x1="220" y1="320" x2="580" y2="320" stroke="#38BDF8" stroke-width="1" opacity="0.3"/>
  <line x1="280" y1="110" x2="280" y2="350" stroke="#38BDF8" stroke-width="1" opacity="0.3"/>
  <line x1="340" y1="110" x2="340" y2="350" stroke="#38BDF8" stroke-width="1" opacity="0.3"/>
  <line x1="400" y1="110" x2="400" y2="350" stroke="#38BDF8" stroke-width="1" opacity="0.3"/>
  <line x1="460" y1="110" x2="460" y2="350" stroke="#38BDF8" stroke-width="1" opacity="0.3"/>
  <line x1="520" y1="110" x2="520" y2="350" stroke="#38BDF8" stroke-width="1" opacity="0.3"/>
  
  <!-- 控制面板 -->
  <rect x="220" y="370" width="360" height="160" rx="8" fill="#0F172A"/>
  
  <!-- 控制按钮 -->
  <circle cx="280" cy="420" r="30" fill="#1E293B" stroke="#38BDF8" stroke-width="2"/>
  <circle cx="380" cy="420" r="30" fill="#1E293B" stroke="#38BDF8" stroke-width="2"/>
  <circle cx="480" cy="420" r="30" fill="#1E293B" stroke="#38BDF8" stroke-width="2"/>
  
  <rect x="240" y="480" width="320" height="30" rx="15" fill="#1E293B" stroke="#38BDF8" stroke-width="2"/>
  
  <!-- 发光效果 -->
  <circle cx="400" cy="200" r="80" fill="#38BDF8" opacity="0.1"/>
  
  <!-- MetaVerse - App 文字 -->
  <text x="400" y="570" font-family="Arial" font-size="24" font-weight="bold" fill="#38BDF8" text-anchor="middle">MetaVerse - App</text>
</svg>